  <div class="main">
    <h2>New Blog Post</h2>
    <form id="blogForm">
      <div class="form-group">
        <label for="blogTitle">Blog Title</label>
        <input type="text" id="blogTitle" class="form-control bg-secondary text-white" placeholder="Enter blog title" required>
      </div>
      <div class="form-group">
        <label for="travelDescription">Travel Description</label>
        <textarea id="travelDescription" class="form-control bg-secondary text-white" placeholder="Describe your travel experience" rows="4" required></textarea>
      </div>
      <div class="form-group mtb-3">
        <label for="blogImage">Image</label>        
        <input type="file" id="blogImage" accept="image/*">  
      </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
