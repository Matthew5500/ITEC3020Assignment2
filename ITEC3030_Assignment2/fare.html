<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1>Fare Calculation</h1>
      <nav class="navbar navbar-expand-md navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <h2>Bus Fare Calculation</h2>
    <form id="busFareForm">
      <div class="form-group">
        <label for="busFrom">From</label>
        <input type="text" class="form-control" id="busFrom" required>
      </div>
      <div class="form-group">
        <label for="busTo">To</label>
        <input type="text" class="form-control" id="busTo" required>
      </div>
      <div class="form-group">
        <label for="busDistance">Distance (km)</label>
        <input type="number" class="form-control" id="busDistance" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate Bus Fare</button>
    </form>
    <div id="busFareResult" class="mt-3"></div>

    <h2 class="mt-5">Train Fare Calculation</h2>
    <form id="trainFareForm">
      <div class="form-group">
        <label for="trainFrom">From</label>
        <input type="text" class="form-control" id="trainFrom" required>
      </div>
      <div class="form-group">
        <label for="trainTo">To</label>
        <input type="text" class="form-control" id="trainTo" required>
      </div>
      <div class="form-group">
        <label for="trainDistance">Distance (km)</label>
        <input type="number" class="form-control" id="trainDistance" required>
      </div>
      <div class="form-group">
        <label for="promoCode">Promo Code</label>
        <input type="text" class="form-control" id="promoCode">
      </div>
      <button type="submit" class="btn btn-primary">Calculate Train Fare</button>
    </form>
    <div id="trainFareResult" class="mt-3"></div>
  </main>

  <footer class="bg-secondary text-white text-center p-3">

</body>
</html>
