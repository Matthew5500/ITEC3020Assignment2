  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1>Contact Me</h1>
      <nav class="navbar navbar-expand-md navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="blogs.html">Post Blogs</a></li>
            <li class="nav-item"><a class="nav-link" href="about_me.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="inbox.html">Inbox</a></li>

          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <form id="contactForm">
      <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" class="form-control" id="contactName" required>
      </div>
      <div class="form-group">
        <label for="contactSubject">Subject</label>
        <input type="text" class="form-control" id="contactSubject" required>
      </div>
      <div class="form-group">
        <label for="contactMessage">Message</label>
        <textarea class="form-control" id="contactMessage" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>

  <footer class="bg-secondary text-white text-center p-3">
    <p>&copy; 2025 My Personal Profile</p>
  </footer>

  <!-- JavaScript dependencies -->
  <script src="scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
