<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="registration_form card bg-dark text-white mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Register</h3>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" class="form-control bg-secondary text-white" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" class="form-control bg-secondary text-white" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                      <label for="regPassword">Password</label>
                      <input type="password" id="regPassword" class="form-control bg-secondary text-white" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                      <label for="regConfirmPassword">Confirm Password</label>
                      <input type="password" id="regConfirmPassword" class="form-control bg-secondary text-white" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <div id="registerMessage" class="alert alert-success mt-3 d-none"></div>
                <div class="text-center mt-3">
                    <a href="login.html" class="btn btn-secondary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
