  <div class="main">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" class="form-control bg-secondary text-white" placeholder="Your name" required>
      </div>
      <div class="form-group">
        <label for="contactSubject">Subject</label>
        <input type="text" id="contactSubject" class="form-control bg-secondary text-white" placeholder="Subject" required>
      </div>
      <div class="form-group">
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" class="form-control bg-secondary text-white" placeholder="Your message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
