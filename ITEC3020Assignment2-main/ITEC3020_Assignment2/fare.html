  <div class="main">
    <h2>Bus Fare Calculation</h2>
      <form id="busFareForm">
        <div class="form-group">
          <label for="busFrom">From:</label>
          <input type="text" id="busFrom" class="form-control bg-secondary text-white" placeholder="Starting location" required>
        </div>
        <div class="form-group">
          <label for="busTo">To:</label>
          <input type="text" id="busTo" class="form-control bg-secondary text-white" placeholder="Destination" required>
        </div>
        <div class="form-group">
          <label for="busDistance">Distance (km)</label>
          <input type="number" id="busDistance" class="form-control bg-secondary text-white" placeholder="Enter distance" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Fare Calculation</button>
      </form>
      <div id="busFareResult" class="mt-3"></div>

      <h2 class="mt-5">Train Fare Calculation</h2>
      <form id="trainFareForm">
        <div class="form-group">
          <label for="trainFrom">From:</label>
          <input type="text" id="trainFrom" class="form-control bg-secondary text-white" placeholder="Starting location" required>
        </div>
        <div class="form-group">
          <label for="trainTo">To:</label>
          <input type="text" id="trainTo" class="form-control bg-secondary text-white" placeholder="Destination" required>
        </div>
        <div class="form-group">
          <label for="trainDistance">Distance (km)</label>
          <input type="number" id="trainDistance" class="form-control bg-secondary text-white" placeholder="Enter distance" required>
        </div>
        <div class="form-group">
          <label for="promoCode">Promo Code:</label>
          <input type="text" id="promoCode" class="form-control bg-secondary text-white" placeholder="Enter promo code (optional)" required>
        </div>
        <button type="submit" class="btn btn-primary">Fare Calculation</button>
      </form>
      <div id="trainFareResult" class="mt-3"></div>
  </div>
