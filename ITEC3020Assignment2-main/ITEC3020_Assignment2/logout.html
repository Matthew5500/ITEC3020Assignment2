<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h2 class="text-center">Are you sure you want to log out?</h2>
        <div class="d-flex justify-content-center mt-4">
            <button id="confirmLogout" class="btn btn-danger mr-2">Yes, Logout</button>
            <button id="cancelLogout" class="btn btn-secondary">No, Stay Logged In</button>
        </div>
    </main>
    <script>
        document.getElementById('confirmLogout').addEventListener('click', function() {
          localStorage.removeItem('loggedIn');
          // Optionally clear other session data here
          window.location.href = 'register.html';
        });
        document.getElementById('cancelLogout').addEventListener('click', function() {
          window.location.href = 'index.html';
        });
    </script>
</body>
</html>
